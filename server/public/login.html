<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LifeUp Life â€¢ Login</title>

  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body class="auth-page">
  <canvas id="bg"></canvas>

  <main class="auth-wrap">
    <header class="brand">
  <img class="brand-logo" src="/assets/img/lifeuplife.png" alt="LifeUp Life" />
  <p class="subtitle">Entre na sua conta para acessar suas skills.</p>
</header>


    <section class="card neon">
      <h2>Login</h2>

      <label class="field">
        <span>Email</span>
        <input id="email" type="email" autocomplete="email" placeholder="" />
      </label>

      <label class="field">
        <span>Senha</span>
        <input id="pass" type="password" autocomplete="current-password" placeholder="" />
      </label>

      <div class="actions">
        <button type="button" class="btn primary" id="btnLogin">Entrar</button>
        <button type="button" class="btn ghost" id="btnRegister">Criar conta</button>

      </div>

      <p class="msg" id="msg"></p>
    </section>
  </main>

  <script type="module" src="/assets/js/background.js"></script>
  <script type="module" src="/assets/js/login.js"></script>
</body>
</html>
